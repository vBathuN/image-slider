<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBS Slider - Original Effects</title>
  <style>
    /* 1. OBS Screen Full Width/Height Setup */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* ஸ்க்ரால் பார் வராமல் தடுக்க */
      background-color: transparent;
    }

    .slidernivo, .recent-slider {
      width: 100% !important;
      height: 100% !important;
    }

    /* 2. Nivo Slider Responsive Fixes */
    .nivoSlider {
      position: relative;
      width: 100% !important;
      height: 100% !important;
      overflow: hidden;
    }

    /* 3. Image Auto-Fit Logic (Ratio மாறாமல் இருக்க) */
    .nivoSlider img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      
      /* OBSல் பெட்டியை இழுக்கும்போது படம் முழுமையாக நிரம்ப: */
      object-fit: cover; 
    }

    /* 4. தேவையில்லாத பட்டன்களை மறைத்தல் (OBSக்கு சுத்தமாக இருக்க) */
    .nivo-directionNav a { display: none; } 
    .nivo-controlNav { display: none; } 
    .nivo-caption { display: none; } /* தலைப்பு வேண்டாம் என்றால் இதை அப்படியே விடவும் */

    /* Nivo Core Styles */
    .nivo-main-image { display: block !important; position: relative !important; width: 100% !important; }
    .nivo-slice, .nivo-box { display: block; position: absolute; z-index: 5; height: 100%; top: 0; }
  </style>
</head>

<body>

  <div class='slidernivo'>
    <div class='recent-slider' data-label='jmain'></div>
  </div>
