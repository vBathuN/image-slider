    padding: 0;

}

.slidernivo {

/* The Nivo Slider styles - FIXED for OBS Responsive */
.recent-slider {
    width: 100% !important; 
    height: 100% !important;
}

.nivoSlider {
    position: relative;
    z-index: 99999;
    width: 100% !important;    /* 1280px ஐ 100% ஆக மாற்றப்பட்டது */
    height: 100% !important;   /* 720px ஐ 100% ஆக மாற்றப்பட்டது */
    overflow: hidden;
    text-align: Center;
}

.nivoSlider img {
    position: absolute;
    top: 0px;
    left: 0px;
    max-width: none;
    
    /* OBS-ல் படம் தானாக Fit ஆக முக்கிய மாற்றம் */
    width: 100% !important;
    height: 100% !important;
    object-fit: cover; /* இது ரேஷியோ மாறாமல் படத்தை பெட்டிக்குள் நிரப்பும் */
}

.top-l-slider .nivoSlider {
    position: relative;
    width: 100% !important;
    height: 100% !important;
    overflow: hidden;
    text-align: Center;
}

.top-l-slider .nivoSlider img {
    position: absolute;
    top: 0px;
    left: 0px;
    max-width: none;
    height: 100% !important;
    width: 100% !important;
    object-fit: cover;
}

.nivo-main-image {
    display: block !important;
    position: relative !important;
    width: 100% !important; /* 1280px நீக்கப்பட்டது */
    height: 100% !important;
    object-fit: cover;
}

.nivoSlider a.nivo-imageLink {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    border: 0;
    padding: 0;
    margin: 0;
    z-index: 6;
    display: none;
    background: white;
    filter: alpha(opacity=0);
    opacity: 0;
}

.nivo-slice {
    display: block;
    position: absolute;
    z-index: 5;
    height: 100%;
    top: 0;
}

.nivo-box {
    display: block;
    position: absolute;
    z-index: 5;
    overflow: hidden;
}

.nivo-box img {
    display: block;
    /* பாக்ஸ் எஃபெக்ட் உடையும்போது படம் சரியாகத் தெரிய */
    width: 100% !important; 
    height: 100% !important;
}
